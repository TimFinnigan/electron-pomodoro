<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="progress-bar">
      <div class="timer-text">25:00</div> <!-- Timer text -->
    </div>
    <div class="controls">
      <button id="toggle"><i class="fas fa-play"></i></button> <!-- Start/Pause button -->
      <button id="reset"><i class="fas fa-redo"></i></button> <!-- Reset button -->
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
